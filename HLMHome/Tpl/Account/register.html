<include file="Public:header" title="注册"/>

<div class="register">
	<div class="blank">
    <div class="white">
		<div class="title"><span id="title">新用户注册</span></div>
		<div class="info"> 
			<div class="row">
				<span class="key">邮箱</span>
				<input class="value num" type="text" id="username"/>
				<span class="tip" id="usernamealert"></span>
			</div>
			<div class="row">
				<span class="key">密码</span>
				<input class="value" type="password" id="password"/>
				<span class="tip" id="passwordalert"></span>
			</div>
			<div class="row">
				<span class="key">密码确认</span>
				<input class="value" type="password" id="passwordrepeat"/>
				<span class="tip" id="passwordrepeatalert"></span>
			</div>
			<div class="row">
				<span class="key">验证码</span>
				<input class="value num" type="text" id="verify"/>
				<img id="verifykey" src="account/verifycode"/>
				<a id="refreshVerify" href="">看不清?</a>
				<span class="tip" id="verifyalert"></span>
			</div>
		</div>
		<input type="button" value="确定" class="btn" id="register_submit" style="display:block;"/>
	</div>
	</div>
</div>

<script src="__JS__/auth/register.js?t=1398089905"></script>
<include file="Public:footer" />
